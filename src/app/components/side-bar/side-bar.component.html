<nav [class.collapsed]="isCollapsed">
  <div class="sidebar-top">
    <a href="#" class="logo__wrapper">
      <img src="/images/sports_logo.png" alt="Logo" class="logo">
    </a>
    <div class="expand-btn" (click)="toggleSidebar()">
      <img src="/images/chevron.svg" alt="Chevron" [style.transform]="isCollapsed ? 'rotate(0deg)' : 'rotate(180deg)'">
    </div>
  </div>

  <div class="sidebar-links">
    <ul>
      <li>
        <a routerLink="/home" routerLinkActive="active" title="home" class="tooltip" [class.active]="activeLink === 'dashboard'"
          (click)="setActiveLink('dashboard')">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
          </svg>
          
          <span class="link hide" *ngIf="!isCollapsed">Home</span>
          <span class="tooltip__content" *ngIf="isCollapsed">Home</span>
        </a>
      </li>
      <li>
        <a routerLink="/favorites" routerLinkActive="active" title="favorites" class="tooltip" [class.active]="activeLink === 'project'"
          (click)="setActiveLink('project')">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
          </svg>
          
          <span class="link hide" *ngIf="!isCollapsed">Favoritos</span>
          <span class="tooltip__content" *ngIf="isCollapsed">Favoritos</span>
        </a>
      </li>
      <li>
        <a routerLink="/like-videos" routerLinkActive="active" title="/like-videos" class="tooltip" [class.active]="activeLink === 'help'"
          (click)="setActiveLink('help')">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6.633 10.25c.806 0 1.533-.446 2.031-1.08a9.041 9.041 0 0 1 2.861-2.4c.723-.384 1.35-.956 1.653-1.715a4.498 4.498 0 0 0 .322-1.672V2.75a.75.75 0 0 1 .75-.75 2.25 2.25 0 0 1 2.25 2.25c0 1.152-.26 2.243-.723 3.218-.266.558.107 1.282.725 1.282m0 0h3.126c1.026 0 1.945.694 2.054 1.715.045.422.068.85.068 1.285a11.95 11.95 0 0 1-2.649 7.521c-.388.482-.987.729-1.605.729H13.48c-.483 0-.964-.078-1.423-.23l-3.114-1.04a4.501 4.501 0 0 0-1.423-.23H5.904m10.598-9.75H14.25M5.904 18.5c.083.205.173.405.27.602.197.4-.078.898-.523.898h-.908c-.889 0-1.713-.518-1.972-1.368a12 12 0 0 1-.521-3.507c0-1.553.295-3.036.831-4.398C3.387 9.953 4.167 9.5 5 9.5h1.053c.472 0 .745.556.5.96a8.958 8.958 0 0 0-1.302 4.665c0 1.194.232 2.333.654 3.375Z" />
          </svg>
          
          <span class="link hide" *ngIf="!isCollapsed">Curtidos</span>
          <span class="tooltip__content" *ngIf="isCollapsed">Curtidos</span>
        </a>
      </li>

      <li>
        <a routerLink="/videos" routerLinkActive="active" title="see-later" class="tooltip" [class.active]="activeLink === 'settings'"
          (click)="setActiveLink('settings')">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m15.75 10.5 4.72-4.72a.75.75 0 0 1 1.28.53v11.38a.75.75 0 0 1-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25h-9A2.25 2.25 0 0 0 2.25 7.5v9a2.25 2.25 0 0 0 2.25 2.25Z" />
          </svg>
          
          
          <span class="link hide" *ngIf="!isCollapsed">Biblioteca</span>
          <span class="tooltip__content" *ngIf="isCollapsed">Biblioteca</span>
        </a>
      </li>

      <li>
        <a title="logout" class="tooltip" [class.active]="activeLink === 'logout'"
        (click)="setActiveLink('logout')">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5.636 5.636a9 9 0 1 0 12.728 0M12 3v9" />
        </svg>
        
          <span class="link hide" *ngIf="!isCollapsed">Logout</span>
          <span class="tooltip__content" *ngIf="isCollapsed">Logout</span>
        </a>
      </li>

    </ul>
  </div>

  <div class="sidebar-bottom">
    <div class="sidebar__profile">
      <div class="avatar__wrapper" *ngIf="userData">
        <img class="avatar" src={{userData.picture}} alt="Profile">
        <div class="online__status"></div>
      </div>

      <div class="avatar__name hide" *ngIf="!isCollapsed">
        <div class="user-profile" *ngIf="userData">
          <h4>User: <strong>{{userData.name}}</strong></h4>
          <p> - {{userData.email}}</p>
        </div>
      </div>

    </div>
  </div>
</nav>
